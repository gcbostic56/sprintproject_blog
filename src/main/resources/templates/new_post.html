<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>CFH Blog</h1>
        <h2>Create New Post</h2>

        <form action="#" th:action="@{/savePost}" th:object="${post}" method="POST">
            <input type="text" th:field="*{title}" placeholder="Post Title" class="form-control mb-4 col-4" aria-label="post title input">
            <textarea th:field="*{body}" style="height: 294px;width: 941px;"  ></textarea>
            <!-- <input type="text" th:field="*{body}" placeholder="Body Text" class="form-control mb-4 col-4" aria-label="post body input"> -->
            <br>
            <button type="submit" class="btn btn-primary col-2">Save Post</button>
        </form>
    </div>
</body>
</html>
