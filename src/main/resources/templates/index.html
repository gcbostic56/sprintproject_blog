<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>

<body>
    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                    Login Module</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <h1>Registration and Login with Spring Boot, Spring Security,
            Thymeleaf, Hibernate and MySQL</h1>
        Welcome <span sec:authentication="principal.username">User</span>

        <a th:href="@{/createNewPost}" class="btn btn-primary btn-sm mb-3">Create New Post</a>

    
        <div class="posts-container"> 
            <div class="post" th:each="post : ${listPosts}">
                <a th:href="@{/post/{id}(id=${post.id})}">
                    <h2 th:text="${post.title}">Title</h2>
                </a>
                <p th:text="${post.body}">Blog Post Text</p>
                <a th:href="@{/showFormForUpdate/{id}(id=${post.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deletePost/{id}(id=${post.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        </div>
        
        <!-- Start of Choua's Part -->
        <main id="posts">
            <article th:each="p : ${latest3posts}">
              <h2 class="title" th:text="${p.title}">Post Title</h2>
              <div class="date">
                <i>Posted on</i>
                <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
                <span th:if="${p.author}" th:remove="tag">
                  <i>by</i>
                  <span th:text="${p.author.fullName != null ?
                                p.author.fullName : p.author.username}">Svetlin Nakov</span>
                </span>
              </div>
              <p class="content" th:utext="${p.body}">Post content</p>
            </article>
        </main>
    
        <aside>
            <h2>Recent Posts</h2>
            <a  th:each="p : ${latest5posts}" th:text="${p.title}"></a>
        </aside>

    </div>

</body>

</html>
