<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Users</title>
</head>
<body>

<table>
    <tr>
    <th>Username</th>
    <th>Full Name</th>
    </tr>
    <tr class="userTable" th:each="user : ${allUsers}">
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getFullName()}"></td>
    </tr>

</table>

</body>
</html>
