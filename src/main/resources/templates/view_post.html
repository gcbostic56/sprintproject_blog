<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFH Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>CFH Blog</h1>
        <div class="post" th:object="${post}">
            <h2 th:text="${post.title}">Title</h2>
            <p th:text="${post.createDateTime}">Create DT</p>
            <p th:text="${post.editDateTime}">Edit DT</p>
            <p th:text="${post.getDate()}"></p>
            <p th:text="${post.body}">Blog Post Text</p>
            <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-danger">Delete</a>
        </div>
</body>
</html>
