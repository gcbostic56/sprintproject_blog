<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFH Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>CFH Blog</h1>
        <h2>Edit Post</h2>
        <form action="#" th:action="@{/savePost}" th:object="${post}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{title}" class="form-control mb-4 col-4" aria-label="title">
            <input type="text" th:field="*{body}" class="form-control mb-4 col-4" aria-label="body">
            <button type="submit" class="btn btn-info col-2">Save Post</button>
        </form>
    </div>
    
</body>
</html>
