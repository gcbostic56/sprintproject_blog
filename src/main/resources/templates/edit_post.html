    <div class="container">
        <h1>CFH Blog</h1>
        <h2>Edit Post</h2>
        <form action="#" th:action="@{/savePost}" th:object="${post}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{title}" required aria-label="title">
            <br>
            <textarea style="height: 300px; width: 780px; white-space: pre-wrap;" type="text" th:field="*{body}" placeholder="Body Text" required aria-label="post body input"></textarea>
            <br>
            <!-- <input type="text" th:field="*{body}" required aria-label="body"> -->
            <button type="submit" class="btn btn-info col-2">Save Post</button>
            <button onclick="history.back()" class="btn btn-warning">Cancel</button>

        </form>
