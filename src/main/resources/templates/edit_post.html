<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFH Blog</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

</head>
<body>

    <header class="navbar">
        <div class="navbar-container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}">
                    <img src="/images/cfhlogo.svg"/>
                </a>
                <ul class="nav-navbar-nav">
                    <li>
                        Welcome, <span sec:authentication="principal.username">User</span>
                    </li>
                    <li class="logout-btn" sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
                <!-- <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button> -->
            </div>
        </div>
    </header>

<br>
<br>

    <div class="container">
        <h1>CFH Blog</h1>
        <h2>Edit Post</h2>
        <form action="#" th:action="@{/savePost}" th:object="${post}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{title}" required aria-label="title">
            <input type="text" th:field="*{body}" required aria-label="body">
            <button type="submit" class="btn btn-info col-2">Save Post</button>
        </form>
    </div>

    
    
</body>
</html>
